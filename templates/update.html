{% extends 'base.html' %}

{% block head %}

<title>Task Manager</title>

{% endblock %}

{% block body %}
<h1 style="text-align: center;">Update Task</h1>

<div class="form">
    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{task.id}}">
        <input type="submit" value="Update Task">
    </form>
</div>

{% endblock %}
